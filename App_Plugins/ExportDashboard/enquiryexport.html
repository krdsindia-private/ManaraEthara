

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<div ng-controller="EnquiryExportController">
  <div class="card mx-auto mt-5" style="max-width: 400px;">
    <div class="card-body">
      <form name="customForm" ng-submit="submitForm()">

        <div class="form-group">
          <label for="startDate" style="font-weight:bold">Start Date:</label>
          <input type="date" id="startDate" ng-model="formData.startDate" required class="form-control">
        </div>

        <div class="form-group">
          <label for="endDate" style="font-weight:bold">End Date:</label>
          <input type="date" id="endDate" ng-model="formData.endDate" required class="form-control">
        </div>

        <button type="submit" class="btn btn-primary mx-auto d-block">Export</button>
      </form>
    </div>
  </div>
</div>
